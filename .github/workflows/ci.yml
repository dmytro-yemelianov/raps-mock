name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-features --verbose

  aps-openapi-smoke:
    name: APS OpenAPI Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Clone APS OpenAPI repo
        run: |
          git clone --depth 1 https://github.com/autodesk-platform-services/aps-sdk-openapi.git

      - name: Run smoke test against APS specs
        env:
          APS_OPENAPI_DIR: ${{ github.workspace }}/aps-sdk-openapi
        run: cargo test --features aps_ci --test aps_repo_smoke -- --nocapture

